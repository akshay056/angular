<div class="container">
  <div class="row"></div>
  <div class="col-md-6">
    <div class="card">
      <div class="text-center">
        <h1>Cart Login</h1>
        <h5>Login here</h5>
      </div>
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input formControlName="email" placeholder="enter email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
      <a routerLink="/signUp">New user?Click to signup </a>
    </div>
  </div>
</div>
